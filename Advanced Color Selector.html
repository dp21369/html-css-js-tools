<html><head><base href="https://colorselector.example.com/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Color Selector</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }
    .container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 300px;
    }
    .color-picker {
        width: 100%;
        height: 50px;
        margin-bottom: 20px;
    }
    .swatch-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    .swatch {
        width: 40px;
        height: 40px;
        margin: 5px;
        border: 1px solid #000;
        cursor: pointer;
    }
    .color-codes {
        margin-top: 20px;
    }
    .color-code {
        margin: 10px 0;
        word-break: break-all;
    }
    .transparency-slider {
        width: 100%;
        margin: 10px 0;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Advanced Color Selector</h2>
        <input type="color" id="colorPicker" class="color-picker">
        <input type="range" id="transparencySlider" class="transparency-slider" min="0" max="100" value="100">
        <div class="swatch-container" id="swatches">
            <div class="swatch" style="background-color: #ff0000;"></div>
            <div class="swatch" style="background-color: #00ff00;"></div>
            <div class="swatch" style="background-color: #0000ff;"></div>
            <div class="swatch" style="background-color: #ffff00;"></div>
            <div class="swatch" style="background-color: #ff00ff;"></div>
            <div class="swatch" style="background-color: #00ffff;"></div>
        </div>
        <div class="color-codes">
            <div class="color-code" id="hexCode">HEX: </div>
            <div class="color-code" id="hexAlphaCode">HEX (Alpha): </div>
            <div class="color-code" id="rgbCode">RGB: </div>
            <div class="color-code" id="rgbaCode">RGBA: </div>
            <div class="color-code" id="hslCode">HSL: </div>
            <div class="color-code" id="hslaCode">HSLA: </div>
        </div>
    </div>

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const transparencySlider = document.getElementById('transparencySlider');
        const swatches = document.querySelectorAll('.swatch');
        const hexCode = document.getElementById('hexCode');
        const hexAlphaCode = document.getElementById('hexAlphaCode');
        const rgbCode = document.getElementById('rgbCode');
        const rgbaCode = document.getElementById('rgbaCode');
        const hslCode = document.getElementById('hslCode');
        const hslaCode = document.getElementById('hslaCode');

        function updateColorCodes(color, alpha) {
            const r = parseInt(color.slice(1, 3), 16);
            const g = parseInt(color.slice(3, 5), 16);
            const b = parseInt(color.slice(5, 7), 16);
            const a = alpha / 100;

            // Update HEX
            hexCode.textContent = `HEX: ${color.toUpperCase()}`;

            // Update HEX with Alpha
            const alphaHex = Math.round(a * 255).toString(16).padStart(2, '0');
            hexAlphaCode.textContent = `HEX (Alpha): ${color}${alphaHex}`.toUpperCase();

            // Update RGB
            rgbCode.textContent = `RGB: rgb(${r}, ${g}, ${b})`;

            // Update RGBA
            rgbaCode.textContent = `RGBA: rgba(${r}, ${g}, ${b}, ${a.toFixed(2)})`;

            // Update HSL
            const [h, s, l] = rgbToHsl(r, g, b);
            hslCode.textContent = `HSL: hsl(${h}, ${s}%, ${l}%)`;

            // Update HSLA
            hslaCode.textContent = `HSLA: hsla(${h}, ${s}%, ${l}%, ${a.toFixed(2)})`;
        }

        function rgbToHsl(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }

            return [Math.round(h * 360), Math.round(s * 100), Math.round(l * 100)];
        }

        colorPicker.addEventListener('input', (e) => {
            updateColorCodes(e.target.value, transparencySlider.value);
        });

        transparencySlider.addEventListener('input', (e) => {
            updateColorCodes(colorPicker.value, e.target.value);
        });

        swatches.forEach(swatch => {
            swatch.addEventListener('click', () => {
                const color = getComputedStyle(swatch).backgroundColor;
                const hex = rgbToHex(color);
                colorPicker.value = hex;
                updateColorCodes(hex, transparencySlider.value);
            });
        });

        function rgbToHex(rgb) {
            return '#' + rgb.match(/\d+/g).map(x => (+x).toString(16).padStart(2, '0')).join('');
        }

        // Initialize with default color
        updateColorCodes(colorPicker.value, transparencySlider.value);
    </script>
</body>
</html>
