<!DOCTYPE html>
<html>
<head>
  <base href="blob:https://party.websim.ai/f03d41b6-f55e-46c7-9195-ebbb7852f8a8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced CSS Minifier</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    * {
      box-sizing: border-box;
    }

    .container-css-minifier {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
    }

    .container-css-minifier h3 {
      color: #000;
      margin-top: 0;
    }

    .input-output {
      display: flex;
      gap: 30px;
      margin-bottom: 30px;
      position: relative;
    }

    .input-output>div {
      flex-basis: 50%;
    }

    textarea {
      width: 100%;
      height: 300px;
      resize: vertical;
      padding: 15px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-family: "Courier New", Courier, monospace;
      font-size: 14px;
      line-height: 1.5;
      transition: border-color 0.3s;
    }

    textarea:focus {
      outline: none;
      border-color: #7c4dff;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      flex: 1;
    }

    #reset {
      background-color: #ff5252;
      color: white;
    }

    #minify {
      background-color: #7c4dff;
      color: white;
    }

    #download,
    #copy {
      background-color: #00c853;
      color: white;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .arrow {
      color: #888;
      position: absolute;
      top: calc(50% + 45px);
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: 400;
    }

    .arrow {
      color: #CCC;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
    }

    @media screen and (max-width: 768px) {
      .input-output {
        flex-direction: column;
      }

      .arrow {
        transform: rotate(90deg);
        margin: 15px 0;
      }
    }
  </style>
</head>

<body>
  <div class="container-css-minifier">
    <div class="input-output">
      <div>
        <h3>Raw CSS Code</h3>
        <textarea id="input" placeholder="Paste your CSS code here..."></textarea>
      </div>
      <div class="arrow">Â»</div>
      <div>
        <h3>Minified CSS Code</h3>
        <textarea id="output" readonly placeholder="Minified code will appear here..."></textarea>
      </div>
    </div>
    <div class="buttons">
      <button id="reset">Reset</button>
      <button id="minify">Minify</button>
      <button id="download">Download</button>
      <button id="copy">Copy</button>
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    const output = document.getElementById("output");
    const resetBtn = document.getElementById("reset");
    const minifyBtn = document.getElementById("minify");
    const downloadBtn = document.getElementById("download");
    const copyBtn = document.getElementById("copy");

    function minifyCSS(css) {
      return css
        .replace(/\/\*[\s\S]*?\*\/|([^:]|^)\/\/.*$/gm, "$1") // Remove comments
        .replace(/\s+/g, " ") // Replace multiple spaces with single space
        .replace(/\s*([:;{}])\s*/g, "$1") // Remove spaces before and after :, ;, {, }
        .replace(/;}/g, "}") // Remove last semicolon of rule
        .replace(/,\s*/g, ",") // Remove spaces after commas
        .replace(/^\s+|\s+$/g, "") // Trim leading and trailing whitespace
        .replace(/\s*{\s*/g, "{") // Remove spaces around opening braces
        .replace(/\s*}\s*/g, "}") // Remove spaces around closing braces
        .replace(/([\w-]+):\s*([\w-]+)\s*;/g, "$1:$2;") // Remove spaces in property:value pairs
        .replace(/^@charset\s+["'][\w-]+["'];/gi, ""); // Remove @charset rule
    }

    minifyBtn.addEventListener("click", () => {
      const rawCSS = input.value;
      const minifiedCSS = minifyCSS(rawCSS);
      output.value = minifiedCSS;
    });

    resetBtn.addEventListener("click", () => {
      input.value = "";
      output.value = "";
    });

    downloadBtn.addEventListener("click", () => {
      const minifiedCSS = output.value;
      if (!minifiedCSS) {
        alert("Please minify some CSS code first!");
        return;
      }

      const blob = new Blob([minifiedCSS], { type: "text/css" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "minified.css";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

    copyBtn.addEventListener("click", () => {
      if (!output.value) {
        alert("Please minify some CSS code first!");
        return;
      }
      output.select();
      document.execCommand("copy");
      alert("Minified CSS copied to clipboard!");
    });

  </script>
</body>

</html>
